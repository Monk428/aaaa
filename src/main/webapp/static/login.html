<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./wechat/jquery-2.0.2.min.js"></script>
</head>
<body>
<div>
        用户名：<input type="text" id="username"><br/>
        密码： <input type="password" id="password"><br/>
        <div id="submit" >登录</div><br/>
</div>
<div>
        注册：<br/>
        用户名：<input type="text" id="signupName" value="wjf"><br/>
        密码： <input type="password" id="signupPsw" value="123456"><br/>
        邮箱号：<input type="text" id="signupEmail" value="wjf@126.com">
        <div id="signup">注册</div><br/>
</div>
</body>
<script>
    $('#submit').click(function () {
        var json = {"username":$('#username').val(),"password":$('#password').val()}
        $.ajax({
            type: "POST",
            url: '/verify/login',
            data: json,
            dataType: "json",
            success: function (data) {
                console.log(data);
                if (data.resultCode === 200) {
                    window.location.href='./index.html'
                }
            },
            error: function () {
                console.log("提交失败");
            },
            complete: function () {
                console.log("complete");
            }
        })
    })

    $('#signup').click(function () {
        var json = {"username":$('#signupName').val(),"password":$('#signupPsw').val(),"email":$('#signupEmail').val()}

        $.ajax({
            type: "POST",
            url: '/verify/register',
            data: json,
            dataType: "json",
            success: function (data) {
                console.log(data);
            },
            error: function () {
                console.log("提交失败");
            },
            complete: function () {
                console.log("complete");
            }
        })
    })
</script>
</html>
